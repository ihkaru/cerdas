<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2196f3" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Cerdas Editor</title>
    <!-- Prevent flash of content - hide until Vue is ready -->
    <style>
      /* Initial loading state shown before Vue hydrates */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 99999;
      }
      .initial-loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .initial-loading p {
        margin-top: 16px;
        color: #64748b;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Log when HTML body starts parsing -->
    <script>
      console.log('[1-HTML] Body parsing started', new Date().toISOString());
      window.__appLoadStart = performance.now();
    </script>
    
    <!-- Initial loading shown BEFORE Vue mounts -->
    <div id="initial-loader" class="initial-loading">
      <div class="spinner"></div>
      <p>Loading Cerdas Editor...</p>
    </div>
    
    <script>
      console.log('[2-HTML] Initial loader element added to DOM');
    </script>
    
    <!-- Vue app will mount here and replace content -->
    <div id="app"></div>
    
    <script>
      console.log('[3-HTML] #app div ready, about to load main.ts module');
    </script>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
