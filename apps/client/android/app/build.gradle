apply plugin: 'com.android.application'

android {
    namespace = "com.cerdas.client"
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.cerdas.client"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 100
        versionName "0.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    signingConfigs {
        release {
            def _keystorePath = ""
            def _keystorePassword = ""
            def _keyAlias = ""
            def _keyPassword = ""

            // Try to load from local.properties
            try {
                if (rootProject.file("local.properties").exists()) {
                    def properties = new java.util.Properties()
                    properties.load(new FileInputStream(rootProject.file("local.properties")))
                    
                    _keystorePath = properties.getProperty("signing.keystore", "")
                    _keystorePassword = properties.getProperty("signing.password", "")
                    _keyAlias = properties.getProperty("signing.alias", "")
                    _keyPassword = properties.getProperty("signing.keyPassword", "")
                }
            } catch (Exception e) {
                logger.warn("Could not load local.properties: " + e.message)
            }

            // Fallback to Env Vars
            if (!_keystorePath && project.hasProperty('android.injected.signing.store.file')) {
                _keystorePath = project.property('android.injected.signing.store.file')
            }
            if (!_keystorePassword && project.hasProperty('android.injected.signing.store.password')) {
                _keystorePassword = project.property('android.injected.signing.store.password')
            }
            if (!_keyAlias && project.hasProperty('android.injected.signing.key.alias')) {
                _keyAlias = project.property('android.injected.signing.key.alias')
            }
                _keyPassword = project.property('android.injected.signing.key.password')
            }

            println "DEBUG: Signing Config - Keystore Path: " + _keystorePath
            println "DEBUG: Signing Config - Alias: " + _keyAlias
            if (_keystorePath) {
                storeFile project.file(_keystorePath)
                storePassword _keystorePassword
                keyAlias _keyAlias
                keyPassword _keyPassword
            } else {
                println "WARNING: No keystore path found. Build will be unsigned."
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
