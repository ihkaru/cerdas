server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # API Proxy is usually handled by Coolify/Traefik at domain level, 
    # but if needed, we can proxy /api here.
    # For now, we assume API is on a different subdomain (api.dvlpid...)
}
