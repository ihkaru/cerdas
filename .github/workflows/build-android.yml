name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - "apps/client/**"
      - "packages/**"
      - ".github/workflows/build-android.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create production env
        run: |
          cat > apps/client/.env.production << 'EOF'
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          EOF
        shell: bash

      - name: Build web assets
        run: pnpm --filter client build
        env:
          NODE_ENV: production

      - name: Add & Sync Capacitor Android
        working-directory: apps/client
        run: |
          npx cap sync android

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > apps/client/android/release-key.jks

      - name: Build signed APK
        working-directory: apps/client/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/apps/client/android/release-key.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          cp apps/client/android/app/build/outputs/apk/release/app-release.apk cerdas-production.apk

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "ðŸš€ Latest Build (${{ steps.sha.outputs.short }})"
          body: |
            **Automated build from commit `${{ steps.sha.outputs.short }}`**

            Built on: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.event.head_commit.message }}

            ---
            ðŸ“± Download `cerdas-production.apk` below and install on your Android device.
          files: cerdas-production.apk
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
