name: Build Android APK

on:
  release:
    types: [published]
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
    secrets:
      VITE_API_BASE_URL:
        required: true
      VITE_GOOGLE_CLIENT_ID:
        required: true
      KEYSTORE_BASE64:
        required: true
      KEYSTORE_PASSWORD:
        required: true
      KEY_ALIAS:
        required: true
      KEY_PASSWORD:
        required: true
      DISCORD_WEBHOOK:
        required: false
      GITHUB_TOKEN:
        required: false
      tag_name:
        description: "Tag name to upload release to (e.g. cerdas-v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Read version from package.json
        id: version
        run: echo "version=$(node -p "require('./apps/client/package.json').version")" >> $GITHUB_OUTPUT

      - name: Sync version to Android
        run: node scripts/sync-version.mjs

      - name: Create production env
        run: |
          cat > apps/client/.env.production << 'EOF'
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          EOF
        shell: bash

      - name: Build web assets
        run: pnpm --filter client build
        env:
          NODE_ENV: production

      - name: Add & Sync Capacitor Android
        working-directory: apps/client
        run: |
          npx cap sync android

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > apps/client/android/release-key.jks

      - name: Build signed APK
        working-directory: apps/client/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/apps/client/android/release-key.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Print Code Signing SHA-256
        run: |
          echo "::group::üîê App Signing Fingerprints"
          keytool -printcert -jarfile apps/client/android/app/build/outputs/apk/release/app-release.apk
          echo "::endgroup::"
          echo "‚úÖ Copy the SHA-256 fingerprint from the output above to your assetlinks.json file"

      - name: Upload APK to Release
        if: github.event_name == 'release' || inputs.tag_name != ''
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_NAME="${{ inputs.tag_name || github.event.release.tag_name }}"
          cp apps/client/android/app/build/outputs/apk/release/app-release.apk cerdas-v${VERSION}.apk
          gh release upload "$TAG_NAME" cerdas-v${VERSION}.apk --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Discord
        if: always() && secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Android Build: ${{ job.status }}"
          description: "Build triggered by ${{ github.event_name }} on ${{ github.ref }}"
          image: ${{ job.status == 'success' && 'https://media.giphy.com/media/nXxOjZrbnbRxS/giphy.gif' || 'https://media.giphy.com/media/26n6qnmrJaYBymBxnC/giphy.gif' }}
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          username: Cerdas Bot
          avatar_url: https://cdn-icons-png.flaticon.com/512/25/25231.png

      - name: Upload APK (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: cerdas-v${{ steps.version.outputs.version }}.apk
          path: apps/client/android/app/build/outputs/apk/release/app-release.apk
